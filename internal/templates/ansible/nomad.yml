        state: directory
        owner: nomad
        group: nomad
        mode: 0755
    - name: Creates certs dir
      file:
        path: /etc/nomad.d/certs
        state: directory
        owner: nomad
        group: nomad
        mode: 0755
    - name: Creates vault certs dir
      file:
        path: /etc/nomad.d/certs/vault

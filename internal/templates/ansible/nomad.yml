   ### nomad clients and servers   
- hosts: nomad_servers:clients 
  become: yes
  serial: 1  
  tasks:
    - name: start nomad service on boot
      ansible.builtin.systemd:
        enabled: yes
        name: nomad
    - name: Restart nomad service
      ansible.builtin.systemd:
        state: restarted
        daemon_reload: yes
        name: nomad
- hosts: clients 
  become: yes
  serial: 1  
  tasks:
    - name: start fabio service on boot
      ansible.builtin.systemd:
        enabled: yes
        name: fabio
    - name: Restart fabio service
      ansible.builtin.systemd:
        state: restarted
        daemon_reload: yes
        name: fabio